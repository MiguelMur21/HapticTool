<div class="login-container">
  <!-- Zona izquierda (imagen futura) -->
  <div class="login-image">
    <!-- Aquí luego pondrás una imagen -->
  </div>

  <!-- Zona derecha (formulario) -->
  <div class="login-form">
    <h2 class="title">Iniciar Sesión</h2>

    <!-- Usuario -->
    <div class="p-field">
      <label for="usuario">Usuario</label>
      <input id="usuario" type="text" pInputText class="line-input" placeholder="Ingresa tu usuario">
    </div>

    <!-- Contraseña -->
    <div class="p-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pInputText class="line-input" placeholder="Ingresa tu contraseña">
    </div>

    <!-- Olvidaste contraseña -->
    <div class="forgot-password">
      <a href="#">¿Has olvidado la contraseña?</a>
    </div>

    <!-- Botones -->
    <div class="buttons">
      <button class="btn-login">Ingresar</button>
      <button class="btn-register"(click)="goTo('/Registro')">Registrarse</button>
      <button class="btn-google">
        <img src="/src/assets/icons/google.svg" alt="Google" class="google-icon">
        Continuar con Google
      </button>
    </div>
  </div>
</div>
