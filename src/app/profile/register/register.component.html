<div class="register-container">
  <!-- Zona izquierda (imagen futura) -->
  <div class="register-image">
    <!-- Aquí luego pondrás una imagen -->
  </div>

  <!-- Zona derecha (formulario) -->
  <div class="register-form">
    <h2 class="title">Crear Cuenta</h2>

    <!-- Correo -->
    <div class="p-field">
      <label for="correo">Correo</label>
      <input id="correo" type="email" pInputText class="line-input" placeholder="Ingresa tu correo">
    </div>

    <!-- Contraseña -->
    <div class="p-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pInputText class="line-input" placeholder="Crea una contraseña">
    </div>

    <!-- Confirmar contraseña -->
    <div class="p-field">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" type="password" pInputText class="line-input" placeholder="Repite tu contraseña">
    </div>

    <!-- Botón -->
    <div class="buttons">
      <button class="btn-register">Registrarse</button>
    </div>
  </div>
</div>
