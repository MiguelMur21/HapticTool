<div class="register-container">
  <!-- Zona izquierda (imagen o ilustración opcional) -->
  <div class="register-image">
    <!-- Aquí podrías poner una imagen decorativa -->
  </div>

  <!-- Zona derecha (formulario) -->
  <div class="register-form">
    <h2 class="title">Crear Cuenta</h2>

    <!-- Nombre -->
    <div class="p-field">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        pInputText
        class="line-input"
        placeholder="Ingresa tu nombre"
        [(ngModel)]="nombre"
        name="nombre"
      />
    </div>

    <!-- Correo -->
    <div class="p-field">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        pInputText
        class="line-input"
        placeholder="Ingresa tu correo"
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <!-- Contraseña -->
    <div class="p-field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        pInputText
        class="line-input"
        placeholder="Crea una contraseña"
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <!-- Botón -->
    <div class="buttons">
      <button class="btn-register" (click)="onRegister()">Registrarse</button>
    </div>
  </div>
</div>
