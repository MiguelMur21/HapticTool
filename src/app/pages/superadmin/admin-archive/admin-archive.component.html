<div class="admin-upload-container">
  <!-- 🔹 Título -->
  <h2>📁 Gestión de Archivos</h2>

  <!-- 🔹 Área de carga de archivos (horizontal) -->
  <div class="upload-area">
    <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden />

    <!-- Botón principal azul para seleccionar -->
    <button class="select-btn" (click)="triggerFileInput()">
      {{ selectedFile ? selectedFile.name : 'Seleccionar archivo' }}
    </button>

    <!-- Botón verde para subir -->
    <button class="upload-btn" [disabled]="!selectedFile" (click)="onUpload()">
      Subir Archivo
    </button>

    <!-- Botón rojo para cancelar -->
    <button class="cancel-btn" *ngIf="selectedFile" (click)="onCancel()">
      Cancelar
    </button>
  </div>

  <!-- 🔹 Mensaje debajo de la barra de carga -->
  <div
    *ngIf="message"
    [ngClass]="{
      'success-message': messageType === 'success',
      'error-message': messageType === 'error'
    }"
  >
    {{ message }}
  </div>

  <!-- 🔹 Tabla de archivos -->
  <table class="files-table" *ngIf="files.length > 0; else noFiles">
    <thead>
      <tr>
        <th>Nombre del archivo</th>
        <th>Subido por</th>
        <th>Ruta</th>
        <th>Fecha de subida</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files">
        <td>{{ file.nombre }}</td>
        <td>{{ file.subidoPor }}</td>
        <td>{{ file.ruta }}</td>
        <td>{{ file.fecha }}</td>
      </tr>
    </tbody>
  </table>

  <!-- 🔸 Mensaje si no hay archivos -->
  <ng-template #noFiles>
    <p class="no-files-text">No hay archivos cargados aún.</p>
  </ng-template>
</div>
